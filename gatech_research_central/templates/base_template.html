<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> {% block title %}{% endblock %} | GT Research Central</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="{% static "bootstrap.min.css" %}" media="screen">-->
    <link rel="stylesheet" href="{% static "custom.min.css" %} ">
    <!-- HTML5 shim and Respondn IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">GT Research Central</a>

        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/">List of Studies</a>
            </li>
            <li>
              <a href="../submit/">Add a Study </a>
            </li>
          </ul>

        </div>
      </div>
    </div>


    <div class="container">
      <div id="content">
        {% block content %}{% endblock %}
       </div>
      <!-- Navbar
      ================================================== -->
    
      <footer>
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <hr />
            <ul class="list-unstyled">
              <li><a href="#top">Back to top</a></li>
              <li><a href="https://github.com/cjds/gatech_research_central/">GitHub</a></li>
              <li><a href="../help/#support">Support</a></li>
            </ul>
            <p>Made by <a href="http://carlsaldanha.com" rel="nofollow">Carl Saldanha</a>.
            </p>
          </div>
        </div>

      </footer>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
