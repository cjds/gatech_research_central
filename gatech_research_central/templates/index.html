{% extends "base_template.html" %}

{% block title %}List of Studies{% endblock %}

{% block content %}
<div class="bs-docs-section clearfix">
	<div class="row">
        <div class="col-lg-12">
            <div class="page-header">
			{% if study_list %}
    			<ul>
    			{% for study in study_list %}
        			<li><a href="/study/{{ study.id }}/">{{ study.title }}</a></li>
    			{% endfor %}
    			</ul>
			{% else %}
    		<p>No studies are available.</p>
			{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
